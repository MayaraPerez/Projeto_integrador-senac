<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_style_consulta.css">
    <title>Marmoraria</title>
</head>
<body>
  
    <div class="form-container">
        <div class="section">
            <label class="header">Pedra:</label>
            <select id="pet">
                <option value="selecionar">Selecionar </option>
            </select>
            <label for="petName">Nome:</label>
            <input type="text" id="petName" >
            <label for="species">Tipo:</label>
            <input type="text" id="species" >
            <label for="breed">Rochas:</label>
            <input type="text" id="breed" >
            <label for="sex">Pedras:</label>
            <input type="text" id="sex">
        </div>
        <div class="section">
            <label class="header">Cliente:</label>
            <select id="client">
                <option value="selecionar">Selecionar Existente</option>
            </select>
            <label for="clientName">Nome:</label>
            <input type="text" id="clientName" >
            <label for="age">Idade:</label>
            <input type="number" id="age" >
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" >
            <label for="address">Endereço:</label>
            <input type="text" id="address">
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" >
        </div>
        <div class="section">
            <label for="date">Datas para visita:</label>
            <input type="date" id="date">
            <label for="petDisease">Residencia:</label>
            <input type="text" id="petDisease" >
            <label for="treatment">Cômodo:</label>
            <input type="text" id="treatment" >
            <label for="totalValue">Valor Total:</label>
            <input type="number" step="0.01" id="totalValue">
        </div>
        <div class="buttons">
            <button id="submit">Cadastre</button>
            <br>
            <button id="back" style="font-size: 18px;">&lt;</button>
        </div>
    </div>
 
</body>
<script src="script_consulta.js"></script>
</html>

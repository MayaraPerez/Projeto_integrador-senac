<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_caixa.css">
    <title>Marmoraria</title>
</head>
<body>
    <div class="container">
        <div class="sub-container">
            <div class="form-container">
                <div class="form-group">
                    <label class="label">Código:</label>
                    <input class="input" type="text" id="field">
                    <button class="submit-button" id="jButton1">OK</button>
                </div>
                <div class="form-group">
                    <label class="label">Nome:</label>
                    <div id="label12" class="label"></div>
                </div>
                <div class="form-group">
                    <label class="label">Tipo:</label>
                    <div id="label13" class="label"></div>
                </div>
                <div class="form-group">
                    <label class="label">Descrição:</label>
                    <div id="label14" class="label"></div>
                </div>
                <div class="form-group">
                    <label class="label">Empresa:</label>
                    <div id="label15" class="label"></div>
                </div>
                <div class="form-group">
                    <label class="label">Preço:</label>
                    <div id="label16" class="label"></div>
                </div>
                <div class="form-group">
                    <label class="label">Código:</label>
                    <div id="label17" class="label"></div>
                </div>
            </div>
            <div class="form-container2">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Preço</th>
                            </tr>
                        </thead>
                        <tbody id="tabela">
                            <tr>
                                <td>Produto 1</td>
                                <td>R$ 10.00</td>
                            </tr>
                            <tr>
                                <td>Produto 2</td>
                                <td>R$ 20.00</td>
                            </tr>
                            <tr>
                                <td>Produto 3</td>
                                <td>R$ 15.00</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="total">Valor Total: <span id="label19">R$ 45.00</span></div>
                </div>
                <div class="form-group2">
                    <br>
                    <button class="submit-button" id="jButton6">Adicionar</button>
                    <button class="submit-button" id="jButton7">Finalizar</button>
                    <br>
                    <br>
                    <button class="back-button" id="jButton5">&lt;</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="script_caixa.js"></script>
</html>

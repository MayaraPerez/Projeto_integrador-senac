<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_produto.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">PetFeliz</div>
        <br>
        <div class="form-container">
            <div class="header">Cadastrar Produto</div>
            <br>
            <div class="form-group form" >
                <label class="label">Nome:</label>
                <input class="input" type="text" id="f1" >
            </div>
            <div class="form-group">
                <label class="label">Tipo:</label>
                <input class="input" type="text" id="f2" >
            </div>
            <div class="form-group">
                <label class="label">Descrição:</label>
                <input class="input" type="text" id="f3" >
            </div>
            <div class="form-group">
                <label class="label">Empresa:</label>
                <input class="input" type="text" id="f4">
            </div>
            <div class="form-group">
                <label class="label">Preço:</label>
                <input type="text" class="input" type="text" id="f5" ">
            </div>
            <div class="form-group">
                <label class="label">Código:</label>
                <input class="input" type="text" id="f6"">
            </div>
            <br>
            <button class="submit-button" id="jButton6">Cadastrar</button>
            <button class="back-button" id="jButton5">&lt;</button>
        </div>
    </div>
</body>
<script src="script_produto.js"></script>
</html>
